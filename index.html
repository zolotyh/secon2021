<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/white.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>ВСЯ ВЛАСТЬ БЭКЕНДАМ!</h1>
          <p>Как вернуть власть на сервер или путь туда и обратно.</p>
        </section>
        <section>Инженер - звучит гордо!</section>
        <section data-background-video="video/1.mp4"></section>
        <section>
          Куда уходит время?
          <ul>
            <li></li>
          </ul>
        </section>
        <section>Почему слишком много JS – плохо</section>
        <section>Стейт на клиенте плохо</section>
        <section>Как было раньше</section>
        <section>
          <ul>
            <li>Iframe</li>
            <li>Server concatination</li>
          </ul>
        </section>
        <section>Раньше тоже было не очень</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
